<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">

        <ui:define name="titleapp">
            <h:outputText value="Turno"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.datosUser.nickName}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Turno"></h:outputText>
        </ui:define>
        <ui:define name="body">  

            <b:panel> 
                <h:form id="form">            

                    <b:growl id="growl" globalOnly="true" placementFrom="bottom"
                             show-detail="true" show-summary="false" allowDismiss="true"
                             delay="5000" escape="true" />


                    <b:modal id="amodal" styleClass="modalCaja">
                        <h4>#{turnosBeans.mnsDialogTurno}</h4>
                        <f:facet name="footer">
                            <b:button value="Close" dismiss="modal" />
                            <b:commandButton value="Ok" look="primary" id="HormaDelete" actionListener="#{turnosBeans.nuevoTurno()}"></b:commandButton>
                        </f:facet>
                    </b:modal>


                    <b:row>
                        
                        <b:column medium-screen="2" >
                            <b:button value="#{turnosBeans.mnsTurno}" look="primary" offset-sm='3' tiny-screen="half" large-screen="two-thirds" onclick="$('.modalCaja').modal()" style="height: 60px;" icon="credit-card" ></b:button>                                                          
                        </b:column>
                        <b:column medium-screen="2" >
                            <b:commandButton value="Consultar" offset-sm='2' large-screen="two-thirds"  tiny-screen="half" icon="search"
                                      style="height: 60px;color: #ffffff;background-color: #15AAE3" action="#{turnosBeans.redireccion('consultas')}"   ></b:commandButton>                                                          
                        </b:column>
                        <b:column medium-screen="2">
                            <b:commandButton value="Pedido"  offset-sm='2' tiny-screen="half" large-screen="two-thirds"  action="#{turnosBeans.redireccion('pedidos')}" style="height: 60px;color: #ffffff;background-color: #E37F3C" icon="floppy-save"  ></b:commandButton>                              
                        </b:column>
                        <b:column medium-screen="2" > 
                            <b:commandButton value="Despacho" offset-sm='2' tiny-screen="half" large-screen="two-thirds"  style="height: 60px;;color: #ffffff;background-color: #59D147" icon="floppy-open" action="#{turnosBeans.redireccion('despacho')}"  />                                                          
                        </b:column>
                        <b:column medium-screen="2" >
                            <b:button value="Venta Directa" offset-sm='2' tiny-screen="half" large-screen="two-thirds"  style="height: 60px;color: #ffffff;background-color: #C2C4C1" icon="send" />                                                          
                        </b:column>
                         <b:column medium-screen="2" >
                           
                        </b:column>
                    </b:row>
                    <br/>
                    <p:dataTable id="tacInsumo" var="turno" value="#{turnosBeans.listTurnosDet}" rows="14"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30,50,100"
                                 selectionMode="single" selection="#{turnosBeans.objSeleccionDet}" rowKey="#{turno.codigo}">
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{turno.nombre}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{turno.codigo}" />
                        </p:column>
                        <p:column headerText="Documento">
                            <h:outputText value="#{turno.documento}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{turno.nombreCompleto}" />
                        </p:column>
                        <p:column headerText="Fecha Ingreso">
                            <h:outputText value="#{turno.fechaRegistro}" />
                        </p:column> 
                        <p:column headerText="Fecha Entrega">
                            <h:outputText value="#{turno.fechaEntrega}" />
                        </p:column>


                        <p:column headerText="Opciones">
                            <b:commandButton styleClass="iconS" look="primary" value="" tooltip="Modificar"  action="#{turnosBeans.editarPedido(turno)}"><b:icon name="pencil" /></b:commandButton>
                            <b:commandButton styleClass="iconS2" look="danger" value="" tooltip="Eliminar" action="#{usuariosBeans.objSeleccion(user.usuario, user.idPersona, 2)}" ><b:iconAwesome name="eraser" /></b:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>              

            </b:panel>

        </ui:define>

    </ui:composition>
</html>
