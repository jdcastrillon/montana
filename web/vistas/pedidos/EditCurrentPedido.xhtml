<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear Usuarios"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="Juan"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Crear Usuarios"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>          
                        <img id="ajaxloader" src="../../resources/ajaxloader.gif" style="display: none;" />
                        <p:messages for="datos" showDetail="true" closable="true" />
                        <b:panelGrid colSpans="2,10" id="PanelInsumoNuevo"  >
                            <h:outputText value="MP:" />
                            <h:outputText value="#{pedidoBeans.selectionPedido.materiap}" />  
                            <h:outputText value="HR:" />
                            <h:outputText value="#{pedidoBeans.selectionPedido.horma}" />   
                            <h:outputText value="REFERENCIA" />
                            <h:outputText value="#{pedidoBeans.selectionPedido.referencia}" />  
                        </b:panelGrid>
                        <br/> 

                        <p:dataTable id="cars" var="obj" value="#{pedidoBeans.selectionPedido.listdetallePedido}" rowKey="#{obj.idTalla}"
                                     >
                            <f:facet name="header">
                                RightClick to View Options
                            </f:facet>
                            <p:column headerText="Tallas">
                                <h:outputText value="#{obj.noTalla}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <b:inputText class="inputPedido" value="#{obj.cantidad}">
                                    <f:ajax event="blur" render="@this" listener="@this"/>
                                </b:inputText>
                            </p:column>                           
                        </p:dataTable> 

                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Cancelar"  offset-sm='4' tiny-screen="half" large-screen="two-thirds" action="#{usuariosBeans.listarUsuariosLink()}" />                              
                            </b:column>
                            <b:column medium-screen="3" >                                
                                <b:commandButton value="Guardar" tiny-screen="half" large-screen="two-thirds" action="#{usuariosBeans.nuevoUsuario()}"></b:commandButton>
                            </b:column>
                            <b:column medium-screen="3"/>
                        </b:row>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
