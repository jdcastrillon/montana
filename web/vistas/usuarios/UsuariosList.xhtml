<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">

        <ui:define name="titleapp">
            <h:outputText value="Listado Usuarios">aa</h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.datosUser.nickName}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Usuarios"></h:outputText>
        </ui:define>
        <ui:define name="body">  

            <b:panel> 
                <h:form id="form">            

                    <b:growl id="growl" globalOnly="true" placementFrom="bottom"
                             show-detail="true" show-summary="false" allowDismiss="true"
                             delay="5000" escape="true" />


                    <p:dataTable id="tacInsumo" var="user" value="#{usuariosBeans.listUsuario}" rows="14"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 selectionMode="single" selection="#{usuariosBeans.selectionUsuario}" rowKey="#{user.idPersona}">
                        <p:column headerText="Usuario">
                            <h:outputText value="#{user.nickName}" />
                        </p:column>
                        <p:column headerText="Opciones">
                            <b:commandButton styleClass="iconS" look="primary" value="" tooltip="Modificar"  action="#{usuariosBeans.objSeleccion(user.usuario, user.idPersona, 1)}"><b:icon name="pencil" /></b:commandButton>
                            <b:commandButton styleClass="iconS2" look="danger" value="" tooltip="Eliminar" action="#{usuariosBeans.objSeleccion(user.usuario, user.idPersona, 2)}" ><b:iconAwesome name="eraser" /></b:commandButton>
                        </p:column>
                    </p:dataTable>
                    <br/>              
                    <b:commandButton class="btn btn-primary btn-sm" value="Nuevo usuario" action="#{usuariosBeans.prepareCreate()}"></b:commandButton>
                </h:form>              

            </b:panel>

        </ui:define>

    </ui:composition>
</html>
