<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="../../Templets/templetAdmon.xhtml">

        <ui:define name="title">
            <h:outputText value="Eliminar Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="formInsumoNuevo">
                        <b:modal id="amodal" styleClass="modalPseudoClass">

                            <f:facet name="footer">
                                <b:button value="Close" dismiss="modal" />
                                <b:commandButton value="Ok" look="primary" id="InsumoDelete" actionListener="#{usuariosBeans.deleteusuario()}"></b:commandButton>
                            </f:facet>
                        </b:modal>


                        <br></br>                            
                        <p:messages for="datos" showDetail="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="PanelInsumoNuevo"  >
                            
                            <h:outputText value="Documento :" />

                            </b:inputText>
                            <h:message for="documento" style="color: red"></h:message> 
                            
                            <h:outputText value="Nombre :" />
                            <b:inputText value="#{usuariosBeans.selectionUsuario.objpersona.nombreCompleto}" id="N_nombre" disabled="true"/>
                            <h:message for="N_nombre" style="color: red"></h:message>                             
                        </b:panelGrid>
                        <br/> 
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Cancelar"  icon="align-justify" offset-sm='4' tiny-screen="half" large-screen="two-thirds"  action="#{usuariosBeans.home()}" />                              
                            </b:column>
                            <b:column medium-screen="3" >                                                                
                                <b:button value="Aceptar" look="primary" icon="floppy-disk" tiny-screen="half" large-screen="two-thirds"  onclick="$('.modalPseudoClass').modal()"></b:button>                                
                            </b:column>
                            <b:column medium-screen="3"/>
                        </b:row>
                    </h:form>  
                </b:panel>
            </center>

    </ui:composition>
