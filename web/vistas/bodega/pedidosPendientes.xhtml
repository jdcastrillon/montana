<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">

        <ui:define name="titleapp">
            <h:outputText value="Listado de Hormas">aa</h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="Usario"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Pedidos"></h:outputText>
        </ui:define>
        <ui:define name="body">  

            <b:panel> 
                <h:form id="form">            
                    <br></br>
                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="3">                            
                            <b:datepicker value="Fecha Inicial" tooltip="Ingrese Fecha Inicial" />
                        </b:column>
                        <b:column medium-screen="3" >                                
                            <b:datepicker value="Fecha Final" tooltip="Ingrese Fecha Final" />
                        </b:column>
                        <b:column medium-screen="2" >             
                            <b:selectOneMenu value="#{bodegaBeans.condicion}"
                                colMd="0" required="true" id="N_Categoria">                                 
                                <f:selectItem itemLabel="Ingreso" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="Entrega" itemValue="0"></f:selectItem>
                            </b:selectOneMenu> 
                        </b:column> 

                        <b:column medium-screen="2" >                                
                            <b:commandButton value="Buscar" look="primary" actionListener="#{bodegaBeans.buscarXfecha()}"></b:commandButton>
                                
                        </b:column>
                        <b:column medium-screen="1"/>
                    </b:row>
                    <br></br>

                    <p:dataTable id="tacHormas" var="pedido" value="#{bodegaBeans.selected.listPedido}" rows="14"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 selection="#{bodegaBeans.seleccionPedido}" rowKey="#{pedido.idPedido}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{pedido.idPedido}" />
                        </p:column>
                        <p:column headerText="Cliente Nombre">
                            <h:outputText value="#{pedido.objPersona.nombreCompleto}" />
                        </p:column>
                        <p:column headerText="Fecha Solicitud">
                            <h:outputText value="#{pedido.fechaRegistro}" />
                        </p:column>
                        <p:column headerText="Fecha Entrega">
                            <h:outputText value="#{pedido.fechaEntrega}" />
                        </p:column>

                        <p:column headerText="Opciones" style="width:140px;text-align: center">
                            <b:row>
                                <b:column medium-screen="3">
                                    <b:commandButton value="" icon="edit"  action="#{productosBeans.objSeleccion(producto,1)}"></b:commandButton>
                                </b:column>
                                <b:column medium-screen="3" >                                
                                    <b:column medium-screen="3" >                                                                    
                                        <b:commandButton value="" icon="remove"  action="#{productosBeans.objSeleccion(producto,2)}"></b:commandButton>
                                    </b:column>
                                </b:column>                                
                            </b:row>

                        </p:column>
                    </p:dataTable>

                </h:form>              

            </b:panel>



        </ui:define>

    </ui:composition>
</html>
