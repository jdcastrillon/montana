<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear Caja"></h:outputText>
        </ui:define>
        <ui:define name="user">   
            <h:outputText value="#{loginBean.datosUser.nickName}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Crear Caja Paso 1"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>                  
                    <h:form id="formProductoNuevo">
                        <b:row>
                            <b:column medium-screen="1"/>
                            <b:column medium-screen="3">                            
                                <b:datepicker value="#{bodegaBeans.selected.fechaRegistro}" tooltip="Ingrese Fecha Inicial" />
                            </b:column>
                            <b:column medium-screen="3" >                                
                                <b:datepicker value="#{bodegaBeans.selected.fechaEntrega}" tooltip="Ingrese Fecha Final" />
                            </b:column>                           
                            <b:column medium-screen="2" >                                
                                <b:commandButton value="Buscar" look="primary" actionListener="#{bodegaBeans.buscarXfecha()}"></b:commandButton>

                            </b:column>
                            <b:column medium-screen="1"/>
                        </b:row>
                        <br></br>                            
                        <b:row>
                            <b:column medium-screen="3">
                                <b:thumbnail><h3>Cumplimiento A 75%</h3></b:thumbnail>
                            </b:column>  
                            <b:column medium-screen="2">
                                <b:thumbnail><h3>Pedidos 14.000</h3></b:thumbnail>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:thumbnail><h3>Despachos 8.000</h3></b:thumbnail>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:thumbnail><h3>Pedidos Pendientes 50/5%</h3></b:thumbnail>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:thumbnail><h3>V. sin pedido 500</h3></b:thumbnail>
                            </b:column>

                        </b:row>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:thumbnail><h3>Cumplimiento R 50%</h3></b:thumbnail>
                            </b:column>  
                            <b:column medium-screen="6">
                                <table>
                                    <tr>
                                        <td>hola</td>
                                        <td>hola</td>
                                        <td>hola</td>
                                    </tr>
                                </table>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:thumbnail><h3>Tasa de Repuestos 600</h3></b:thumbnail>
                            </b:column>

                        </b:row>
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Cancelar"  icon="align-justify"  offset-sm='4' tiny-screen="half" large-screen="two-thirds"  action="#{cajaProductos.home()}" immediate="true"/>                              
                            </b:column>
                            <b:column medium-screen="3" >                                
                                <b:commandButton value="Siguiente" icon="menu-right"  look="primary" tiny-screen="half" large-screen="two-thirds" action="#{cajaProductos.procesoUno(1)}"></b:commandButton>
                            </b:column>
                            <b:column medium-screen="3"/>
                        </b:row>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
