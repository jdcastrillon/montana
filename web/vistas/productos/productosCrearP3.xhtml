<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear Producto"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="Juan"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Crear Producto Paso 3"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>                  
                    <h:form id="formProductoNuevo">
                        <br></br>                            
                        <p:messages for="datos" showDetail="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="PanelProductoNuevo"  >
                            <h:outputText value="Codigo :" />
                            <b:inputText value="#{productosBeans.selected.idProducto}" id="N_codigo" required="true"
                                         required-message="Ingrese codigo" disabled="true"/>
                            <h:message for="N_codigo" style="color: red"></h:message> 

                            <h:outputText value="Nombre :" />
                            <b:inputText value="#{productosBeans.selected.nombreProducto}" id="N_nombre" required="true"
                                         required-message="Ingrese Cantidad" disabled="true" >                
                            </b:inputText>

                            <h:message for="N_cantidad" style="color: red"></h:message> 
                                 

                            <h:outputText value="Talla :" />
                            <b:selectOneMenu value="#{productosBeans.selected.idTalla}" 
                                             colMd="0" required="true" id="N_idTalla" >                                                                 
                                <f:selectItem itemLabel="Seleccione una Talla" itemValue="0"></f:selectItem>
                                <f:selectItems value="#{productosBeans.listTallas}" 
                                               var="talla" itemLabel="#{talla.talla1}" 
                                               itemValue="#{talla.idTalla}"></f:selectItems>

                            </b:selectOneMenu>     
                            <h:message for="nit" style="color: red"></h:message>   

                            <h:outputText value="Color :" />                            
                            <b:selectOneMenu value="#{productosBeans.nombrecolor}" style="white:15px"
                                             colMd="0" required="true" id="idcolor">                                            
                                <f:selectItem itemLabel="Seleccione" itemValue="0"></f:selectItem>
                                <f:selectItems value="#{productosBeans.listColores}" var="color" 
                                               itemLabel="#{color.nombre}" itemValue="#{color.nombre}"  >                                                                                                  
                                </f:selectItems>                                                   
                                <f:ajax event="change" execute="@this" render="idcolor" ></f:ajax>



                            </b:selectOneMenu>     
                            <h:message for="nit" style="color: red"></h:message>   


                        </b:panelGrid>
                        <br></br>
                        <p:outputLabel>Lista de Insumos</p:outputLabel>
                        <p:dataTable id="tacInsumo" var="insumo" value="#{productosBeans.objProducto.listInsumos}">
                            <p:column headerText="Nombre Insumo">
                                <h:outputText value="#{insumo.nombreInsumo}" />
                            </p:column>

                            <p:column headerText="Unidad">
                                <h:outputText value="#{insumo.unidad.descripcion}" />
                            </p:column>   


                        </p:dataTable>
                        <br></br>
                        <p:outputLabel>Lista de Hormas</p:outputLabel>
                        <p:dataTable id="tacFinalHormas" var="horma" value="#{productosBeans.objProducto.listHormas}">
                            <p:column headerText="Descripcion">                                
                                <h:outputText value="#{horma.descripcion}"/>    
                            </p:column>
                        </p:dataTable>
                        <br></br>
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Anterior"   icon="menu-left"  offset-sm='4' tiny-screen="half" large-screen="two-thirds"  action="#{productosBeans.procesoUno(1)}" />                              
                            </b:column>
                            <b:column medium-screen="3" >                                
                                <b:commandButton value="Confirmar" icon="floppy-disk"  look="primary" tiny-screen="half" large-screen="two-thirds" action="#{productosBeans.nuevoproducto()}"></b:commandButton>
                            </b:column>
                            <b:column medium-screen="3"/>
                        </b:row>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
