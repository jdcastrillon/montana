<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">

        <ui:define name="titleapp">
            <h:outputText value="Listado de Cajas">aa</h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.datosUser.nickName}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Cajas"></h:outputText>
        </ui:define>
        <ui:define name="body">  

            <b:panel> 
                <h:form id="form">            

                    <b:growl id="growl" globalOnly="true" placementFrom="bottom"
                             show-detail="true" show-summary="false" allowDismiss="true"
                             delay="5000" escape="true" />


                    <p:dataTable id="tacHormas" var="caja" value="#{cajaProductos.listcajas}" rows="14"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"  selectionMode="single"
                                 selection="#{cajaProductos.selectionCaja}" rowKey="#{caja.idCaja}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{caja.idCaja}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{caja.nombreCaja}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{caja.cantidad}"  style="width: 100px"/>
                        </p:column>
                        <p:column headerText="Opciones" style="width:140px;text-align: center">
                            <b:commandButton value="" icon="pencil" styleClass="iconS" look="primary" action="#{cajaProductos.objSeleccion(caja,1)}"></b:commandButton>
                            <b:commandButton value="" styleClass="iconS2" look="danger" action="#{cajaProductos.objSeleccion(caja,2)}"><b:iconAwesome name="eraser" /></b:commandButton>
                        </p:column>
                    </p:dataTable>
                    <br/>              
                    <b:commandButton value="Nueva Caja"  icon="floppy-disk" look="primary" action="#{cajaProductos.prepareCreate()}"></b:commandButton>
                </h:form>              

            </b:panel>

        </ui:define>

    </ui:composition>
</html>
