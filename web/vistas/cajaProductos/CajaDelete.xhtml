<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear Producto"></h:outputText>
        </ui:define>
        <ui:define name="user">   
            <h:outputText value="Juan"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Eliminar Caja"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>                  
                    <h:form id="formProductoNuevo">
                        <b:modal id="amodal" styleClass="modalDelete">
                            <h4>Â¿Desea Eliminar la caja?</h4>
                            <f:facet name="footer">
                                <b:button value="Close" dismiss="modal" />
                                <b:commandButton value="Ok" look="primary" id="HormaDelete" actionListener="#{cajaProductos.deleteProducto()}"></b:commandButton>
                            </f:facet>
                        </b:modal>
                        <br></br>                            
                        <p:messages for="datos" showDetail="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="PanelProductoNuevo"  >
                            <h:outputText value="Codigo :" />
                            <b:inputText value="#{cajaProductos.selectionCaja.idCaja}" id="N_codigo" required="true" disabled="true"
                                         required-message="Ingrese codigo"/>
                            <h:message for="N_codigo" style="color: red"></h:message> 

                            <h:outputText value="Nombre :" />
                            <b:inputText value="#{cajaProductos.selectionCaja.nombreCaja}" id="N_nombre" required="true" disabled="true"
                                         required-message="Ingrese Cantidad" >                
                            </b:inputText>

                            <h:message for="N_nombre" style="color: red"></h:message> 

                            <h:outputText value="Cantidad :" />
                            <b:inputText value="#{cajaProductos.selectionCaja.cantidad}"  id="N_cantidad" required="true" disabled="true"
                                         required-message="Ingrese Cantidad" >                
                            </b:inputText>

                            <h:message for="N_cantidad" style="color: red"></h:message> 


                        </b:panelGrid>
                        <br></br>
                        <b:row>
                            <b:column medium-screen="12">
                                <p:outputLabel>Lista de Productos</p:outputLabel>
                                <p:dataTable id="tacInsumo" var="producto" value="#{cajaProductos.selectionCaja.listProductos}">
                                    <p:column headerText="Nombre Producto">
                                        <h:outputText value="#{producto.nombreProducto}" />
                                    </p:column>
                                    <p:column headerText="Cantidad Stock">
                                        <h:outputText value="#{producto.cantidad}" />
                                    </p:column>     
                                    <p:column headerText="Talla">
                                        <h:outputText value="#{producto.objTallas.talla1}" />
                                    </p:column>   
                                    <p:column headerText="Color">
                                        <h:outputText value="#{producto.objColor.refcolor}" />
                                    </p:column>   
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{producto.cantidadCaja}" />
                                    </p:column>   
                                </p:dataTable>
                            </b:column>
                        </b:row>
                        <br></br><br></br><br></br>

                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Cancelar"  offset-sm='4' tiny-screen="half" large-screen="two-thirds"  action="#{cajaProductos.home()}" />                              
                            </b:column>
                            <b:column medium-screen="3" >                                
                                <b:button value="Aceptar"  look="primary"  onclick="$('.modalDelete').modal()"></b:button>
                            </b:column>
                            <b:column medium-screen="3"/>
                        </b:row>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
