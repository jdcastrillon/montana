<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear Ciudades"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="Juan"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Modificar Horma"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="formHormaEdit">
                        <br></br>                            
                        <p:messages for="datos" showDetail="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="PanelHormaEdit"  >
                            <h:outputText value="Nombre :" />
                            <b:inputText value="#{hormasBeans.selectionhorma.descripcion}" tooltip="Ingrese Nombre de Horma" id="N_nombre" required="true"
                                         required-message="Ingrese Nombre"/>
                            <h:message for="N_nombre" style="color: red"></h:message> 

                            <h:outputText value="Estado :" />
                            <b:selectOneMenu value="#{hormasBeans.selectionhorma.estado}" colMd="0" required="true" id="N_estado"> 
                                <f:selectItem  itemLabel="Activo" itemValue="A"></f:selectItem>
                                <f:selectItem  itemLabel="Inactivo" itemValue="I"></f:selectItem>


                            </b:selectOneMenu>     
                            <h:message for="N_estado" style="color: red"></h:message> 
                        </b:panelGrid>
                        <br/> 
                        <b:panelGrid colSpans="4,2,2,4">

                        </b:panelGrid>

                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="3">
                                <b:commandButton value="Cancelar"  icon="align-justify"  offset-sm='4' tiny-screen="half" large-screen="two-thirds"  action="#{hormasBeans.home()}" />                              
                            </b:column>
                            <b:column medium-screen="3" >                                
                                <b:commandButton value="Aceptar" icon="floppy-disk" look="primary"  tiny-screen="half" large-screen="two-thirds" action="#{hormasBeans.editHorma()}"></b:commandButton>
                            </b:column>
                            <b:column medium-screen="3"/>
                        </b:row>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
